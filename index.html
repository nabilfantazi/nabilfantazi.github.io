<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A4 Paper</title>
    <link rel="stylesheet" href="./A4.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body style="--bleeding: 0.5cm; --margin: 0.5cm">
    <div class="page">
      <h2>ANNEXE 3<br />FICHE D’INTERVENTION</h2>
      <div class="datawrapper">
        <label for="date">Taher le:</label>
        <input class="text-like-input" type="date" id="date" />
      </div>
      <div class="myinfo">
        <label for="prestataire">Prestataire :</label>
        <input
          type="text"
          id="prestataire"
          class="text-like-input"
          value="FANTAZI NABIL"
          disabled
        />

        <label for="adresse">Adresse :</label>
        <input
          type="text"
          id="adresse"
          class="text-like-input"
          value="TAHER JIJEL"
          disabled
        />

        <label for="tel">Tel:</label>
        <input
          type="text"
          id="tel"
          class="text-like-input"
          value="0775 38 39 64"
          disabled
        />
      </div>
      <div class="sinistre">
        <h4>Identification du sinistre</h4>
        <div class="sinistre-content">
          <label for="dossier">Dossier N°:</label>
          <input type="text" id="dossier" class="text-like-input" />

          <label for="sinistre">N° Sinistre:</label>
          <input type="text" id="sinistre" class="text-like-input" />

          <label for="vitre">Vitre:</label>
          <input type="text" id="vitre" class="text-like-input" />
        </div>
      </div>
      <div class="client">
        <h4>Identification de l’assuré</h4>
        <div class="client-content">
          <div class="single">
            <label for="name">Assuré:</label>
            <input type="text" id="name" class="text-like-input" />
          </div>
          <div class="double">
            <label for="clientAdresse">Adresse client:</label>
            <input type="text" id="clientAdresse" class="text-like-input" />
            <label for="clientTel">Telephone:</label>
            <input type="text" id="clientTel" class="text-like-input" />
          </div>
          <div class="double">
            <label for="marque">Modèle de véhicule:</label>
            <input type="text" id="marque" class="text-like-input" />
            <label for="immat">Immatriculation:</label>
            <input type="text" id="immat" class="text-like-input" />
          </div>
          <div class="single">
            <label for="police">N° de police:</label>
            <input type="text" id="police" class="text-like-input" />
          </div>
          <div class="double">
            <label for="effectdate">Date d'effect:</label>
            <input type="date" id="effectdate" class="text-like-input" />
            <label for="effectdate2">Date d'échéance:</label>
            <input type="date" id="effectdate2" class="text-like-input" />
          </div>
        </div>
      </div>
      <div class="signiture-container">
        <div>LE PRESTATAIRE</div>
        <div>CLIENT/ASSURE</div>
      </div>
    </div>
  </body>
</html>
